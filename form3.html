<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Display</title>
    <script>
        function getGrade() {
            
            var grade = document.getElementById('gradeInput').value;

            
            var result;
            if (grade >= 80 && grade <= 100) {
                result = "A";
            } else if (grade >= 60 && grade <= 79) {
                result = "B";
            } else if (grade >= 50 && grade <= 59) {
                result = "C";
            } else if (grade >= 0 && grade < 50) {
                result = "Fail";
            } else {
                result = "Invalid grade";
            }

            document.getElementById('result').innerText = "Grade: " + result;
        }
    </script>
</head>
<body>
    <h1>Grade Calculator</h1>

    <label for="gradeInput">Enter Grade (0-100):</label>
    <input type="number" id="gradeInput" min="0" max="100">
    <button onclick="getGrade()">Submit</button>

    <p id="result"></p>
</body>
</html>
